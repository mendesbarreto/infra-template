---
- name: local playbook
  hosts: minibeast_host
  remote_user: mendesbarreto
  vars:
    ansible_ssh_pass: "{{ lookup('env', 'MINIBEAST_SSH_PASS') }}"
  tasks:
    - name: get disk space
      command: df -h
      register: disk_space

    - name: print disk space
      debug:
        var: disk_space.stdout_lines

    - name: pwd
      command: pwd
